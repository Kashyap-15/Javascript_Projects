<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external CSS -->
    <link rel="stylesheet" href="Review.css">
</head>

<body>
    <section class="container text-center">
        <h1>Our Review</h1>
        <h1 class="mb-2">
            <hr style="height: 5px; color: blue;">
        </h1>
        <div class="img_div img-fluid text-center">
            <div class="content">
                <img src="images/person-1.jpeg" id="person_img" alt="">
                <h3 id="person_name">Ariana Smith</h3>
                <h6 id="person_occu">WEB DEVELOPER</h6>
                <p class="mt-3" id="person_para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum eveniet pariatur molestias sunt aut nostrum voluptatum, totam dolor iste inventore placeat in architecto ullam a amet, aspernatur tenetur provident quisquam.</p>
                <span class="fa-solid fa-arrow-alt-circle-left" id="reverse"></span>
                <span class="fa-solid fa-arrow-alt-circle-right" id="forward"></span>
                <div class="mt-4">
                    <button class="btn btn-primary" id="random_btn">Surprise me</button>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- External JS -->
<script src="Review.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
